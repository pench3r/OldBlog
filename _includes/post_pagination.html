<section class="pager">
  {% if paginator.previous_page %}
  {% if paginator.previous_page == 1 %}
  <a class="previous" href="{{site.baseurl}}/" title="{{ site.locales[site.default_locale].Next }}">&larr; {{ site.locales[site.default_locale].Previous }}</a>
  {% else %}
  <a class="previous" href="{{site.baseurl}}/page{{ paginator.previous_page }}/" title="{{ site.locales[site.default_locale].Next }}">&larr; {{ site.locales[site.default_locale].Previous }}</a>
  {% endif %}
  {% endif %}
  {% if paginator.next_page %}
  <a class="next" href="{{site.baseurl}}/page{{ paginator.next_page }}/" title="{{ site.locales[site.default_locale].Previous }}">{{ site.locales[site.default_locale].Next }} &rarr;</a>
  {% endif %}
</section>
