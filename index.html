---
layout: default
title: Blog
---
<div class="wc-container">
  {% for post in paginator.posts %}
    <ul class="posts">
    <li class="post-item">
		<div class="post-meta">{{ post.date | date: "%b %d, %Y" }}</div>
		<span>
		<a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
		</span>
	</li>
		</ul>
{% endfor %}

</div>
{% include paginator.html %}
